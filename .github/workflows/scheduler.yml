name: Astronomy Tracker Update

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: '0 * * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      APP_ID: ${{ secrets.APP_ID }}
      APP_KEY: ${{ secrets.APP_KEY }}

    steps:
      - name: Clone repo using GH_TOKEN
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} repo

      - name: Inject secrets into tracker.js (runtime only)
        working-directory: repo
        run: |
          sed -i "s/APP_ID/${APP_ID}/g" tracker.js
          sed -i "s/APP_KEY/${APP_KEY}/g" tracker.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./repo
